<html>
<head>
<title>Space N Vaders Game</title>
</head>
<body>
<h1>Space N Vaders</h1>

<canvas id="canvas" width="600" height="400"></canvas>
<script src='gamecore.js'></script>

<script language="JavaScript">

var can = document.getElementById("canvas");
var c = can.getContext('2d');

var ship_image; 
 
loadResources(); 
 
function loadResources() { 
    ship_image = new Image(); 
    ship_image.src = "pic.png"; 
} 

function mainLoop() {
	var c = can.getContext('2d');

	updateGame();
	updateBackground();
	updateEnemies();
	updatePlayer();
	
	updatePlayerBullets();
	updateEnemyBullets();

	checkCollisions();
	
	drawBackground(c);
	drawEnemies(c);
	drawPlayer(c);
	drawEnemyBullets(c);
	drawPlayerBullets(c);
	drawOverlay(c);
}


// =========== player ============
function firePlayerBullet() {
	//create a new bullet
	playerBullets.push({
		x: player.x,
		y: player.y - 5,
		width:10,
		height:10,
	});
}

function drawPlayer(c) {
    if(player.state == "dead") return;
    
    if(player.state == "hit") {
        c.fillStyle = "yellow";
        // c.fillRect(player.x,player.y, player.width, player.height);
        drawPlayerExplosion(c); 
    	return;
	}
	c.fillStyle = "red";
    c.drawImage(ship_image,
        // 100,100, 46,46, // src-coords
        player.x,player.y, player.width, player.height); //dst-coords
}

var particles = []; 
function drawPlayerExplosion(c) { 
    //start 
    if(player.counter == 0) { 
        particles = []; //clear any old values 
        for(var i = 0; i<50; i++) { 
            particles.push({ 
                x: player.x + player.width/2, 
                y: player.y + player.height/2, 
                xv: (Math.random()-0.5)*2.0*5.0,  // x velocity 
                yv: (Math.random()-0.5)*2.0*5.0,  // y velocity 
                age: 0, 
            }); 
        }
    } 
    //update and draw 
    if(player.counter > 0) { 
        for(var i=0; i<particles.length; i++) { 
            var p = particles[i]; 
            p.x += p.xv; 
            p.y += p.yv; 
            var v = 255-p.age*3; 
            c.fillStyle = "rgb("+v+","+v+","+v+")"; 
            c.fillRect(p.x,p.y,3,3); 
            p.age++; 
        } 
    } 
}

function drawPlayerBullets(c) {
	c.fillStyle = "blue";
	for(i in playerBullets) {
		var bullet = playerBullets[i];
        const count = Math.floor(bullet.counter/4);
        const xoff = (count%4)*24;
        c.drawImage(
            ship_image,
            // xoff+10,9,8,8, //src-coords 
            bullet.x, bullet.y, bullet.width,bullet.height);
	}
}


// =========== background ============
function drawBackground(c) {
	c.fillStyle = "white";
	c.fillRect(0,0,can.width,can.height);
}



// =========== enemies ===============
function drawEnemies(c) {
    for(var i in enemies) {
        var enemy = enemies[i];
        if(enemy.state == "alive") {
            c.fillStyle = "green";
            c.fillRect(enemy.x,enemy.y,enemy.width,enemy.height);
        }
        if(enemy.state == "hit") {
            c.fillStyle = "purple";
            c.fillRect(enemy.x,enemy.y,enemy.width,enemy.height);
        }
        //this probably won't ever be called.
        if(enemy.state == "dead") {
            c.fillStyle = "black";
            c.fillRect(enemy.x,enemy.y,enemy.width,enemy.height);
        }
    }
}

function createEnemyBullet(enemy) {
    return {
        x:enemy.x,
        y:enemy.y+enemy.height,
        width:4,
        height:12,
        counter:0,
    }
}

function drawEnemyBullets(c) {
    for(var i in enemyBullets) {
        var bullet = enemyBullets[i];
        c.fillStyle = "yellow";
        c.fillRect(bullet.x, bullet.y , bullet.width, bullet.height);
    }
}



// =========== overlay ===============
function drawOverlay(c) {
    if(game.state == "over") {
        c.fillStyle = "white";
        c.font = "Bold 40pt Arial";
        c.fillText("GAME OVER",140,200);
        c.font = "14pt Arial";
        c.fillText("press space to play again", 190,250);
    }
    if(game.state == "won") {
        c.fillStyle = "white";
        c.font = "Bold 40pt Arial";
        c.fillText("SWARM DEFEATED",50,200);
        c.font = "14pt Arial";
        c.fillText("press space to play again", 190,250);
    }
}


//============== main ================
doSetup();
setInterval(mainLoop,1000/30);



</script>
</body>
</html>
